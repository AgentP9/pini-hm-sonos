<body class="body-blue" style="zoom: 1; margin-top: 60px;">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

<!-- Main Content -->
<div class="container center1 col-md-8" id="content"> 
    <legend>Status</legend>
    
    <noscript>
        <p class="lead">Ohne Javascript funktioniert diese Seite nicht!</p>
    </noscript>
    
    <div class="se-pre-con"></div>
    <div id="main"></div>
    <div id="error"></div>
</div>

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>

<script type="text/javascript">
'use strict';

// ========================================
// Global Variables
// ========================================
let varUdpTimer = null;
let sonos = [];
let ip = "";
let l = 0;

// ========================================
// AJAX Functions
// ========================================

/**
 * Makes an AJAX call to fetch Sonos data
 */
function udpCall() {
    $(".se-pre-con").fadeIn("fast");
    const data = { udp: 1 };
    
    $.ajax({
        type: "POST",
        data: data, 
        url: "server.cgi",
        success: function(data) {
            setSonos(data);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            setSonos("Error: " + textStatus);
        }
    });
}

/**
 * Refreshes Sonos data without showing loading indicator
 */
function udpRefresh() {
    const data = { udprefresh: 1 };
    
    $.ajax({
        type: "POST",
        data: data, 
        url: "server.cgi",
        success: function(data) {
            setSonosRefresh(data);
        }
    });
}

// ========================================
// UI Update Functions
// ========================================

/**
 * Handles column click event for room selection
 * @param {HTMLElement} element - The clicked element
 */
function col1Click(element) {
    const sonosArray = sonos.split(",");
    
    // Reset all rows to default background
    for (let i = 0; i < l; i++) { 
        const id = sonosArray[++i].replace(/\./g, "_");
        $("#" + id).attr('class', 'bg-info');
    }
    
    // Highlight selected row
    ip = element.id.replace(/_/g, ".");
    $("#" + element.id).attr('class', 'bg-primary');
    $("#col2").html(ip);
}

/**
 * Updates Sonos display only if data has changed
 * @param {string} udp - New Sonos data
 */
function setSonosRefresh(udp) {
    if (udp !== sonos) {
        setSonos(udp);
    }
}

/**
 * Updates the Sonos player display
 * @param {string} udp - Sonos data string
 */
function setSonos(udp) {
    const errorPattern = /Error: /;
    
    // Handle error or no players found
    if ((udp === "No Sonosplayer found!") || errorPattern.test(udp)) {
        let html = '<div class="panel panel-warning">' +
            '<div class="panel-heading">' +
            '<h3 class="panel-title">No Sonosplayer found!</h3>' +
            '</div>' +
            '<div class="panel-body">' +
            'Die UDP-Anfrage hat in Ihrem Netzwerk keine Sonosplayer gefunden.' +
            '</div>';
        
        if (udp !== "No Sonosplayer found!") {
            html += '<div class="panel-footer">' + udp + '</div>';
        }
        
        html += '</div>' +
            '<form class="form-horizontal" action="" method="POST" name="f_edit" id="f_edit">' +
            '<fieldset>' +
            '<input name="js_aktiv" type="hidden" value="0" />' +
            '<div class="form-group">' +
            '<div class="col-md-6">' +
            '<button type="button" id="udpbutton" name="udpbutton" class="btn btn-primary custom1" ' +
            'value="udp" onclick="udpCall();">' +
            '<span class="glyphicon glyphicon-refresh"></span> Reload' +
            '</button>' +
            '</div>' +
            '</div>' +
            '</fieldset>' +
            '</form>';
        
        $('#error').html(html);
        $(".se-pre-con").fadeOut("slow");
        return;
    }
    
    // Update Sonos display
    sonos = udp;
    const sonosArray = sonos.split(",");
    l = sonosArray.length;
    
    let text = '<table class="table table-responsive table-bordered">' +
        '<thead>' +
        '<tr>' +
        '<th>RÃ¤ume</th>' +
        '<th>aktuell</th>' +
        '<th>Liste</th>' +
        '</tr>' +
        '</thead>' +
        '<tbody>';
    
    for (let i = 0; i < l; i++) { 
        let bgclass = "bg-info";
        const name = sonosArray[i++];
        
        if (i === 1 && ip === "") {
            ip = sonosArray[i];
        }
        
        if (ip === sonosArray[i]) {
            bgclass = "bg-primary";
        }
        
        const id = sonosArray[i].replace(/\./g, "_");
        const rowspanValue = Math.floor(l / 2);
        
        if (i === 1) {
            text += '<tr>' +
                '<td class="' + bgclass + '" id="' + id + '" onclick="col1Click(this);" width="33%">' + 
                name + '</td>' +
                '<td id="col2" width="33%" rowspan="' + rowspanValue + '" class="bg-primary"></td>' +
                '<td width="33%" rowspan="' + rowspanValue + '" class="bg-primary" id="col3"></td>' +
                '</tr>';
        } else {
            text += '<tr>' +
                '<td class="' + bgclass + '" id="' + id + '" onclick="col1Click(this);">' + 
                name + '</td>' +
                '</tr>';
        }
    }
    
    text += '</tbody></table>';
    
    $('#main').html(text);
    $('#col2').html(sonos);
    $(".se-pre-con").fadeOut("slow");
}

/**
 * Sends log messages to the server
 * @param {string} text - Log message
 * @param {...*} args - Additional arguments
 */
function log(text, ...args) {
    const data = args.length > 0 
        ? { Logtext: text, append: 1 }
        : { Logtext: text };
    
    $.ajax({
        type: "POST",
        data: data, 
        url: "server.cgi",
        success: function(data) {
            // Log sent successfully
        }
    });
}

// ========================================
// Event Handlers
// ========================================

$(window).on('beforeunload', function() {
    log("Dies ist das Ende!");
    return;
});

$(document).ready(function() {
    // Initial data load
    udpCall();
    
    // Set up auto-refresh every 5 seconds
    varUdpTimer = window.setInterval(function() {
        udpRefresh();
    }, 5000);
});

</script>
</body>
</html>
